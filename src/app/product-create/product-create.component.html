<div class="main-container">
  <div class="create-container">
    <form class="creae-form" (ngSubmit)="createProduct()">
      <label for="name">Titel</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Title"
        [(ngModel)]="name"
        autocomplete="name"
        required
      />

      <label for="description">Beschrijving</label>
      <input
        type="text"
        id="description"
        name="description"
        required
        [(ngModel)]="description"
        autocomplete="off"
        placeholder="Beschrijving"
      />
      <label for="price">Prijs</label>
      <input
        type="text"
        id="price"
        name="price"
        required
        [(ngModel)]="price"
        autocomplete="off"
        placeholder="price"
      />


      <button type="submit">Log in</button>
    </form>
  </div>
</div>
