<div class="main">
  <div class="cart-container">
    <main>
      <section *ngFor="let item of addedItems">
        <app-product-item [product]="item.product"></app-product-item>
      </section>
    </main><button class="clear-items-button" (click)="clearCart()">Clear Items</button>
    <button class="buy" (click)="checkout()">Buy</button>
  </div>
</div>
