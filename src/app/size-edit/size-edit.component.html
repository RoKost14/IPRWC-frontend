<div class="main-container">
  <div class="create-container">
    <form class="size-form" (ngSubmit)="editSizeAndStock()">

      <div *ngFor="let item of sizeAndStock; let i = index">
        <label>{{item.size}}</label>
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>
</div>
